<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://media.istockphoto.com/id/1127531255/pt/vetorial/open-by-cartoon.jpg?s=612x612&w=0&k=20&c=7P3YW6VsP5qFudse477CHCJMr-RZWMBOxmOAynEbdOY=" class="icon" alt="Entrando em uma porta">
    <div class="loginContainer">
        <h1>Welcome</h1>
        <form>
            <div class="formInput">
                <label><strong>Email address:</strong></label><br>
                <input type="text" placeholder="Email..." id="email" required>
            </div>
            <div class="formInput">
                <label><strong>Password:</strong></label><br>
                <input type="password" placeholder="Password..." id="password" required>
            </div>
            <a href="#" class="forgotPassword">Forgot my password</a><br>
            <button>Login</button>
            <p class="signup">Don't have a account? <a href="#">Sign up</a></p>
            <p class="alternativeMethods">Or login with</p>
            <div class="logoDiv">
                <button class="logo"><img src="https://source.roboflow.com/52wBQvr2J7StQoLIQ4WNRmQlEMR2/CqBUuBrjRZmnAf0ZINFw/original.jpg" class="logoImg" alt="Facebook"></button>
                <button class="logo"><img src="https://images.icon-icons.com/2631/PNG/512/google_search_new_logo_icon_159150.png" class="logoImg" alt="Google"></button>
                <button class="logo"><img src="https://images.icon-icons.com/730/PNG/512/linkedin_icon-icons.com_62764.png" class="logoImg" alt="Linkedin"></button>
            </div>
        </form>
    </div>
</body>
</html>
